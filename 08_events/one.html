    //prevent default

    },false)//event propafation->bubbling

    //EXAMPLE
    //imgs when clicked->disappear (remove li)
    document.querySelector('#images').addEventListener('click', function(e){
        //console.log(e) //pointer event 
        //console.log(e.target) //img (photoshop , japan , owl..)
        console.log(e.target.parentNode) //li (as we want to remove li not img)
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id)
            let removeIt = e.target.parentNode
            removeIt.remove()
        }

    }, false)
